<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculator</title>
	<style>
		*, *::before, *::after { box-sizing: border-box; }
		:root {
			--bg: #000;
			--calc: #1c1c1e;
			--screen: #2c2c2e;
			--text: #f5f5f7;
			--muted: #a1a1a6;
			--key-dark: #3a3a3c;
			--key-light: #505055;
			--op: #ff9f0a;
			--shadow: 0 8px 24px rgba(0,0,0,0.5);
			--radius: 18px;
		}

		html, body { height: 100%; }
		body {
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			background: var(--bg);
			color: var(--text);
			font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
		}

		.calc {
			width: min(520px, 92vw);
			background: var(--calc);
			border-radius: 28px;
			box-shadow: var(--shadow);
			padding: 20px 20px 24px;
			overflow: hidden;
		}

		.screen {
			background: var(--screen);
			border-radius: 22px;
			padding: 18px 16px;
			margin-bottom: 16px;
			min-height: 64px;
			display: flex;
			align-items: center;
			justify-content: flex-end;
			font-size: 28px;
			font-weight: 600;
			letter-spacing: 0.5px;
			color: var(--text);
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			font-variant-numeric: tabular-nums;
		}

		form {
			display: grid;
			grid-template-columns: 1fr auto 1fr auto;
			gap: 10px;
			align-items: center;
		}

		.key {
			background: var(--key-dark);
			color: var(--text);
			border: none;
			border-radius: var(--radius);
			padding: 14px 16px;
			font-size: 18px;
			outline: none;
			transition: transform 0.05s ease, background 0.2s ease;
		}
		input[type="text"].key { width: 100%; max-width: 100%; }
		.key:focus { background: var(--key-light); }
		.key:active { transform: translateY(1px); }

		.op {
			background: var(--op);
			color: #111;
			font-weight: 700;
		}

		.submit {
			background: var(--op);
			color: #111;
			font-weight: 700;
			cursor: pointer;
		}

		@media (max-width: 420px) {
			form { grid-template-columns: 1fr 1fr; }
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const left = document.getElementById('left');
			const right = document.getElementById('right');
			const op = document.getElementById('op');
			const form = document.getElementById('calc-form');
			const screen = document.getElementById('screen');

			const isNonNegativeInteger = (v) => /^\d+$/.test(v);

			function compute(a, operator, b) {
				const A = parseInt(a, 10);
				const B = parseInt(b, 10);

				if ((operator === '/' || operator === '%') && B === 0) {
					alert("It's over 9000!");
					console.log("It's over 9000!");
					return null;
				}

				switch (operator) {
					case '+': return A + B;
					case '-': return A - B;
					case '*': return A * B;
					case '/': return A / B;
					case '%': return A % B;
					default: return null;
				}
			}

			form.addEventListener('submit', function (e) {
				e.preventDefault();
				const a = left.value.trim();
				const b = right.value.trim();
				const operator = op.value;

				if (!isNonNegativeInteger(a) || !isNonNegativeInteger(b)) {
					alert('Error :(');
					return;
				}

				const result = compute(a, operator, b);
				if (result === null) {
					screen.textContent = '';
					return;
				}

				alert(String(result));
				console.log(result);
				screen.textContent = `${a} ${operator} ${b} = ${result}`;
			});

			setInterval(() => {
				alert('Please, use me...');
			}, 30000);
		});
	</script>
</head>
<body>
	<div class="calc" role="application" aria-label="Calculator">
		<div id="screen" class="screen" aria-live="polite"></div>
		<form id="calc-form" autocomplete="off">
			<input id="left" class="key" type="text" inputmode="numeric" placeholder="0" aria-label="Left operand" />
			<select id="op" class="key op" aria-label="Operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input id="right" class="key" type="text" inputmode="numeric" placeholder="0" aria-label="Right operand" />
			<input class="key submit" type="submit" value="Try me!" aria-label="Compute" />
		</form>
	</div>
</body>
</html>
